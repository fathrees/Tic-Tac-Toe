<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Хрестики нолики</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div id="msg" class="msg">ваш хід</div>
    <div class="row">
        <div id="0" class="field" onclick="userStep(0)"></div>
        <div id="1" class="field" onclick="userStep(1)"></div>
        <div id="2" class="field" onclick="userStep(2)"></div>
    </div>
    <div class="row">
        <div id="3" class="field" onclick="userStep(3)"></div>
        <div id="4" class="field" onclick="userStep(4)"></div>
        <div id="5" class="field" onclick="userStep(5)"></div>
    </div>
    <div class="row">
        <div id="6" class="field" onclick="userStep(6)"></div>
        <div id="7" class="field" onclick="userStep(7)"></div>
        <div id="8" class="field" onclick="userStep(8)"></div>
    </div>
    <ul class="menu">
        <div>грати</div>
        <li class="button" onclick="userCross()"><a><img class="icon" src="cross.png"></a></li>
        <li class="button" onclick="userZero()"><a><img class="icon" src="zero.png"></a></li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
